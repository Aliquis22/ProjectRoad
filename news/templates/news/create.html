{% extends 'main/layout.html' %}
{% block title %}Новости{% endblock %}
{% block content %}
    <div class="border">
  <div class="border-b bg-#2c2c2c pb-5 pt-6 sm:pb-10 sm:pt-12">
    <div class="container">
      <h1>Добавить статью</h1>
      <p>
        Здесь вы можете добавить новую статью на сайт
      </p>
    </div>
  </div>
</div>
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
            <form method="post" >
                {% csrf_token %}
                {{ form.title }}<br>
                {{ form.anounce }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>
                <span>{{ error }}</span>
                <button class="btn btn-info" type="submit" style="color: white; margin-top: 20px;">Добавить статью</button>
            </form>
        </div>
    </div>
{% endblock %}
