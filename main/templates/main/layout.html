{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
      <link rel="stylesheet" href="{% static 'main/css/menu.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/cards.css' %}" />
      <link rel="stylesheet" href="{% static 'main/css/news.css' %}" />

    <script src="{%  static 'main/js/menu.js' %}"></script>



  <body>
  <nav class="navbar navbar-inverse menu">
    <div class="container-fluid">
        <div class="logo_elem">
          <a class="navbar-brand p-0" href="{% url 'home' %}">
          {% load static %}
          <img src="{% static 'main/img/logo.png' %}" alt="logo" width="200px" style="float: left" />
{#          <span class="logo">itRoad</span>#}
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li><a id="len1" class="hoverable" href="{% url 'home' %}">Главная</a></li>
      </ul>
        <ul class="nav navbar-nav">
        <li><a id="len2" class="hoverable" href="{% url 'maps' %}">Дорожные карты</a></li>
      </ul>
        <ul class="nav navbar-nav">
        <li><a id="len3" class="hoverable" href="{% url 'news_home' %}">Новости</a></li>
      </ul>
        <ul class="nav navbar-nav">
        <li><a id="len4" class="hoverable" href="{% url 'about' %}">О нас</a></li>
      </ul>
        <ul class="nav navbar-nav">
        <li clas="align-right"><a class="hoverable login" href="{% url 'profile' %}">Профиль</a></li>
      </ul>
    </div>
  </nav>
    <main>
        {% block content %}

    {% endblock %}
    </main>
  <div class="footerContainer">
      <div class="socialIcon">
          <a href=""><i></i></a>
      </div>
  </div>
    <footer class="text-center text-white navbar-dark bg-dark">
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://t.me/aliquis21"
            role="button"
            data-mdb-ripple-color="dark"
            ><img src="{% static 'main/img/telegram.png' %}" alt="logo" width="50" /></a>

          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://github.com/Aliquis22"
            role="button"
            data-mdb-ripple-color="dark"
            ><img src="{% static 'main/img/github.png' %}" alt="logo" width="50"/></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center text-white p-3"
        style="background-color: rgba(0, 0, 0)"
      >
        © 2023 Copyright:
        <a class="text-white" href="https://itroad.com/"
          >itroad.com</a
        >
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
