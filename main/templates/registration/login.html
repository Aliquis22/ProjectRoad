{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <form class="box" method="post">
                {% csrf_token %}
              <h1>Login</h1>
              <p class="text-muted">Please enter your login and password!</p>
              <input type="text" name="username" placeholder="Username" />
              <input type="password" name="password" placeholder="Password" />
              <a class="forgot text-muted" href="{% url 'password_reset' %}">Forgot password?</a>
                <a class="forgot text-muted" href="{% url 'register' %}">No account? Sign up.</a>
                {{ form.errors }}
              <input type="submit" name="" value="Login" href="#" />
              <div class="col-md-12">

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
